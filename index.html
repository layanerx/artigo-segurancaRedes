<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Phishing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificação de Phishing</h1>
        <p>Insira a URL para verificar se o site é phishing ou não.</p>
        
        
        <form method="post" action="/identify">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Verificar</button>
        </form>

        
        {% if result %}
        <div class="result">
            <h2>Resultado:</h2>
            <p>{{ result }}</p>
       
</body>
</html>
